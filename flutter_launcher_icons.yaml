flutter_icons:
  # A command-line tool which simplifies the task of updating your Flutter app's
  # launcher icon. Fully flexible, allowing you to choose what platform you wish
  # to update the launcher icon for and if you want.
  # Customize the parameters below, and run the following command in the terminal:
  # flutter pub run flutter_launcher_icons:main

  # The location of the icon image file which you want to use as the app launcher icon
  image_path: "assets/images/icon.png"

  # The android, ios and web parameters can be used to enable/disable generating
  # an launcher icon on a given platform.
  android: true
  ios: true

  # The location of the icon image file specific for Android platform (optional - if notdefined then the image_path is used)
  #image_path_android:

  # Specify android min sdk value The next two attributes are only used when generating Androidlauncher icon
  #min_sdk_android:

  # The color (E.g. "#ffffff") or image asset (E.g. "assets/images/christmas-background.png")
  # which will be used to fill out the background of the adaptive icon.
  #adaptive_icon_background:

  # The image asset which will be used for the icon foreground of the adaptive icon Note:
  # Adaptive Icons will only be generated when both adaptive_icon_background and
  # adaptive_icon_foreground are specified. (the image_path is not automatically taken as foreground)
  #adaptive_icon_foreground:

  # Web related configs
  web:
    # Specifies weather to generate icons for this platform or not
    generate: true

    # Path to web icon.png
    #image_path:

    # Updates background_color in web/manifest.json
    #background_color:

    # Updates theme_color in web/manifest.json
    #theme_color:
